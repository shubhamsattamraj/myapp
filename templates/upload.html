<<!DOCTYPE html>
<html>
<head>
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="file"] {
      display: block;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    /* Additional Styles */

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-top: 0;
      padding-top: 20px;
      font-size: 24px;
      color: #333;
      text-align: center;
      text-transform: uppercase;
    }

    input[type="file"] {
      margin-bottom: 20px;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #4CAF50;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .file-label {
      text-align: center;
      color: #888;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload a File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="file" id="file-upload" required>
    <input type="submit" value="Upload">
    <div class="file-label" id="file-name-label">No file selected</div>
  </form>

  <script>
    const fileInput = document.getElementById('file-upload');
    const fileLabel = document.getElementById('file-name-label');

    fileInput.addEventListener('change', (event) => {
      const fileName = event.target.files[0]?.name;
      fileLabel.textContent = fileName ? `Selected file: ${fileName}` : 'No file selected';
    });
  </script>
</body>
</html>
