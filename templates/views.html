<!DOCTYPE html>
<html>
<head>
  <title>Uploaded Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h2>List of Uploaded Files</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
      <tr>
        <th>File Name</th>
        <th>File Type</th>
        <th>Uploaded Date</th>
        <th>File Size</th>
      </tr>
      {% for file in files %}  
        <tr>
          <td>{{ file.name }}</td>
          <td>{{ file.content_type }}</td>
          <td>{{ file.uploaded_at }}</td>
          <td>{{ file.file.size }} Bytes</td>
        </tr>
      {% endfor %}
    </table>
  </form>
</body>
</html>
